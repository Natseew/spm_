# Frontend workflow (.github/workflows/frontend-lint.yml)
name: Frontend Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'Frontend/spm-g9-t4/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Frontend/spm-g9-t4/**'

jobs:
  lint:
    name: Run frontend linters
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Frontend/spm-g9-t4

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: Frontend/spm-g9-t4/package-lock.json

      - name: Install dependencies
        run: npm ci
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('Frontend/spm-g9-t4/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run Prettier
        run: npx prettier --check "**/*.{js,jsx,ts,.tsx}"

